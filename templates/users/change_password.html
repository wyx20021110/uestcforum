{% extends 'base.html' %}

{% block title %}修改密码 - 高校师生互动交流平台{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">修改密码</h3>
                <form method="post" action="{% url 'users:change_password' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="old_password" class="form-label">当前密码</label>
                        <input type="password" class="form-control" id="old_password" name="old_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="new_password" class="form-label">新密码</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="new_password2" class="form-label">确认新密码</label>
                        <input type="password" class="form-control" id="new_password2" name="new_password2" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">修改密码</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'users:profile' %}" class="text-decoration-none">返回个人资料</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
