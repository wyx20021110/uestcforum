{% extends 'base.html' %}
{% load static %}

{% block title %}删除题目{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">确认删除题目</h2>
            
            <p class="card-text">您确定要删除以下题目吗？</p>
            <div class="alert alert-warning">
                <h5>题目内容：</h5>
                <p>{{ question.content }}</p>
                <h5>题目类型：</h5>
                <p>{{ question.get_type_display }}</p>
                <h5>分值：</h5>
                <p>{{ question.score }}分</p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">确认删除</button>
                <a href="{% url 'assignments:assignment_detail' assignment.pk %}" class="btn btn-secondary">取消</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
