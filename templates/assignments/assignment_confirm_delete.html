{% extends 'base.html' %}
{% load static %}

{% block title %}删除作业 - {{ assignment.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">确认删除作业</h4>
                </div>
                <div class="card-body">
                    <p class="lead">您确定要删除作业"{{ assignment.title }}"吗？</p>
                    <p class="text-muted">此操作不可撤销，所有相关的提交记录和成绩都会被删除。</p>
                    
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle"></i>
                        警告：删除作业后，所有学生提交的答案和成绩都将被永久删除。
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'assignments:assignment_detail' assignment.pk %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> 取消
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> 确认删除
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
